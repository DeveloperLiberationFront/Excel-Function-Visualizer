    <title>

    <style>

      body {
        font-weight: bold;
      }

      text {
        font-size: small;
        color: black;
      }

      circle, rect {
        stroke: black;
        stroke-width: 2px;
      }

      .link {
        stroke: black;
        stroke-width: .5px;
        shape-rendering: auto;
        fill: none;
      }

      .tooltip {
        position: absolute;
        text-align: right;
        width: 60px;
        height: 12px;
        background: rgb(0, 0, 0);
      }
    </style>
